<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.png" alt="логотип" class="header__logo" />
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/avatar.jpg" alt="аватар" class="profile__avatar" />
        <div class="profile__main">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="images/kirill-pershin-karachaevsk.jpg"
            class="element__image" alt="фото"
          />
          <div class="element__description">
            <p class="element__title">Карачаевск</p>
            <img src="images/Vector_like.png" class="element__vector-like" alt="фото"/>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-elbrus1.jpg" class="element__image" alt="фото" />
          <div class="element__description">
            <p class="element__title">Гора Эльбрус</p>
            <img src="images/Vector_like.png" class="element__vector-like" alt="фото"/>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-dombay.jpg" class="element__image" alt="фото"/>
          <div class="element__description">
            <p class="element__title">Домбай</p>
            <img src="images/Vector_like.png" class="element__vector-like" alt="фото"/>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-elbrus1.jpg" class="element__image" alt="фото"/>
          <div class="element__description">
            <p class="element__title">Гора Эльбрус</p>
            <img src="images/Vector_like.png" class="element__vector-like" alt="фото"/>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-dombay.jpg" class="element__image" alt="фото"/>
          <div class="element__description">
            <p class="element__title">Домбай</p>
            <img src="images/Vector_like.png" class="element__vector-like" alt="фото"/>
          </div>
        </div>
        <div class="element">
          <img
            src="images/kirill-pershin-karachaevsk.jpg"
            class="element__image" alt="фото"
          />
          <div class="element__description">
            <p class="element__title">Карачаево-Черкессия</p>
            <img src="images/Vector_like.png" class="element__vector-like" alt="фото"/>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  <section class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <form class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__input popup__input_type_name">
        <input type="text" class="popup__input popup__input_type_info">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="scripts/index.js"></script>
  </body>
</html>
