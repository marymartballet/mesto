<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="pages/index.css"/>
  <title>mesto</title>
</head>
<body class="page">
<header class="header">
  <img src="images/logo.svg" alt="логотип" class="header__logo"/>
</header>
<main class="main">
  <section class="profile">
    <img src="images/avatar.jpg" alt="аватар" class="profile__avatar"/>
    <div class="profile__main">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements">
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<template id="card">
  <div class="element">
    <img class="element__image" src="#" alt="фото"/>
    <button class="element__delete"></button>
    <div class="element__description">
      <p class="element__title"></p>
      <button type="button" class="element__vector-like"></button>
    </div>
  </div>
</template>
<section id="edit" class="popup">
  <div class="popup__content">
    <button type="button" class="popup__close"></button>
    <form class="popup__form" name="form" novalidate>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input id="name-input" placeholder="Введите имя" type="text" name="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
      <span class="name-input-error"></span>
      <input id="activity-input" placeholder="Введите род деятельности" type="text" name="info" class="popup__input popup__input_type_info" required minlength="2" maxlength="200">
      <span class="activity-input-error"></span>
      <button type="submit" class="popup__submit">Сохранить</button>
    </form>
  </div>
</section>
<section class="popup popup_add">
  <div class="popup__content">
    <button type="button" class="popup__close popup__close_add"></button>
    <form id="formAdd" class="popup__form popup__form_add" name="form" novalidate>
      <h3 class="popup__title">Новое место</h3>
      <input id="title-input" type="text" name="name" class="popup__input popup__input_add-title" placeholder="Название" required minlength="2" maxlength="30">
      <span class="title-input-error"></span>
      <input id="url-input" type="url" required name="link" class="popup__input popup__input_add-link" placeholder="Ссылка на картинку">
      <span class="url-input-error"></span>
      <button type="submit" class="popup__submit popup__submit_inactive" disabled>Создать</button>
    </form>
  </div>
</section>
<section class="popup popup_image">
  <div class="popup__container">
    <img alt="Картинка" src="#" class="popup__picture">
    <button class="popup__close popup__close_img"></button>
    <p class="popup__description"></p>
  </div>
</section>
<script src="scripts/index.js"></script>
<script src="scripts/validate.js"></script>
</body>
</html>
