<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.png" alt="логотип" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="main">
    <section class="profile">
        <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__main">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-button">
            <img src="images/Vector.png" class="profile__vector">
          </div>
        </div>
          <p class="profile__description">Исследователь океана</p>
      </div>
      <div class="profile__add-button">
        <img src="images/vector_plus.png" class="profile__vector-plus">
      </div>
    </section>
    <section class="elements">
      <div class="element">
        <img src="images/kirill-pershin-karachaevsk.jpg" class="element__image">
        <div class="element__description">
          <p class="element__title">Карачаевск</p>
          <img src="images/Vector_like.png" class="element__vector-like">
        </div>
      </div>
      <div class="element">
        <img src="images/kirill-pershin-elbrus1.jpg" class="element__image">
        <div class="element__description">
          <p class="element__title">Гора Эльбрус</p>
          <img src="images/Vector_like.png" class="element__vector-like">
        </div>
      </div>
      <div class="element">
        <img src="images/kirill-pershin-dombay.jpg" class="element__image">
        <div class="element__description">
          <p class="element__title">Домбай</p>
          <img src="images/Vector_like.png" class="element__vector-like">
        </div>
      </div>
      <div class="element">
        <img src="images/kirill-pershin-elbrus1.jpg" class="element__image">
        <div class="element__description">
          <p class="element__title">Гора Эльбрус</p>
          <img src="images/Vector_like.png" class="element__vector-like">
        </div>
      </div>
      <div class="element">
        <img src="images/kirill-pershin-dombay.jpg" class="element__image">
        <div class="element__description">
          <p class="element__title">Домбай</p>
          <img src="images/Vector_like.png" class="element__vector-like">
        </div>
      </div>
      <div class="element">
        <img src="images/kirill-pershin-karachaevsk.jpg" class="element__image">
        <div class="element__description">
          <p class="element__title">Карачаево-Черкессия</p>
          <img src="images/Vector_like.png" class="element__vector-like">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
