<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="логотип"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="<%=require('./images/avatar.jpg')%>"
          alt="аватар"
          class="profile__avatar"
        />
        <button class="profile__avatar-button"></button>
        <div class="profile__main">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <template id="card">
      <div class="element">
        <button class="element__delete"></button>
        <img class="element__image" src="#" alt="фото" />
        <div class="element__description">
          <p class="element__title"></p>
          <button type="button" class="element__vector-like">
            <p class="element__counter">0</p>
          </button>
        </div>
      </div>
    </template>
    <section id="edit" class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="form" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            id="name-input"
            placeholder="Введите имя"
            type="text"
            name="name"
            class="popup__input popup__input_type_name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="name-input-error"></span>
          <input
            id="activity-input"
            placeholder="Введите род деятельности"
            type="text"
            name="info"
            class="popup__input popup__input_type_info"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="activity-input-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_add">
      <div class="popup__content">
        <button type="button" class="popup__close popup__close_add"></button>
        <form
          id="formAdd"
          class="popup__form popup__form_add"
          name="form"
          novalidate
        >
          <h3 class="popup__title">Новое место</h3>
          <input
            id="title-input"
            type="text"
            name="name"
            class="popup__input popup__input_add-title"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="title-input-error"></span>
          <input
            id="url-input"
            type="url"
            required
            name="link"
            class="popup__input popup__input_add-link"
            placeholder="Ссылка на картинку"
          />
          <span class="url-input-error"></span>
          <button
            id="create-button"
            type="submit"
            class="popup__submit popup__submit_inactive"
            disabled
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_image">
      <div class="popup__container">
        <img alt="Картинка" src="#" class="popup__picture" />
        <button class="popup__close popup__close_img"></button>
        <p class="popup__description"></p>
      </div>
    </section>
    <section class="popup popup_avatar">
      <div class="popup__content">
        <form
          class="popup__form popup__form_avatar"
          name="avatar-form"
          novalidate
        >
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <input
            class="popup__input popup__input_avatar"
            name="avatar"
            type="url"
            placeholder="Ссылка на фото"
            required
          />
          <span class="popup__error"></span>
          <button class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_delete">
      <div class="popup__content">
        <div class="popup__box">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__submit">Да</button>
        </div>
      </div>
    </section>
  </body>
</html>
